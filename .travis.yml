language: node_js

cache:
  directories:
    - ~/.npm
notifications:
    email: false

node_js:
  - "node"
  - "lts/*"

stages:
  - lint
  - test
  - coverage
  - greenkeeper
  - release

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
    - stage: coverage
      script: npm run coverage
    - stage: greenkeeper
      if: branch =~ /^greenkeeper.*$/ # only run if in a greenkeeper branch
      before_install: npm i -g greenkeeper-lockfile
      install: npm i # always run full install for greenkeeper
      script:
        - greenkeeper-lockfile-update
        - greenkeeper-lockfile-upload
    - stage: release
      node_js: node
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release

install: npm install