language: node_js

os: linux

cache:
  directories:
    - ~/.npm
notifications:
    email: false

node_js:
  - "node"
  - "lts/*"

stages:
  - name: lint
  - name: test
  - name: coverage
  - name: greenkeeper
    if: branch =~ /^greenkeeper.*$/
  - name: release
    if: branch = master && type NOT IN (pull_request)
  - name: docs
    if: branch = master && type NOT IN (pull_request)

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
    - stage: coverage
      script: npm run coverage
    - stage: greenkeeper
      before_install: npm i -g greenkeeper-lockfile
      install: npm i
      script:
        - greenkeeper-lockfile-update
        - greenkeeper-lockfile-upload
    - stage: release
      node_js: node
      deploy:
        provider: script
        cleanup: false
        script: npx semantic-release
    - stage: docs
      script:
        - chmod +x ./.github/update_docs.sh
        - ./.github/update_docs.sh

install: npm install